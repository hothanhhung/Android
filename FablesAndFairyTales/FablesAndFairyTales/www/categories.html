<div class="modal">
  <ion-header-bar class="bar-calm">
    <h1 class="title">Category</h1>   
  </ion-header-bar>
  <ion-content has-header="true" scroll="true">
    <div style="align:center; padding-top:10px; padding-bottom:40px">         
           <button ng-repeat="category in lstCategories" class="button button-block button-stable" ng-click="go('stories/{{category.id}}')" onclick="showInterstitial();">
              {{category.title}}
            </button>
    </div>
  </ion-content>
</div>
