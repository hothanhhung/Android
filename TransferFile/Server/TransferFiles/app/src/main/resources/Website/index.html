<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Game và ứng dụng hay</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="common/css/app.min.css">
<script src="common/js/jQuery2.0.2.min.js"></script>
<script src="common/js/jquery.touchwipe.min.js"></script>
<script src="common/js/main.min.js"></script>
<script src="js/libs/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="listObjectControl">

<div class="app-wrapper">

<header>
<h1>Game và Ứng dụng hay</h1>
</header>

<div class="app-content" style="padding-bottom:50px">

<div class="list-view-header" style="line-height: 1.3em; height:auto;">
Đối với file APK vui lòng bật chế độ cho phép cài đặt nguồn ngoài Google play <br/>
<i><b> Settings > Security > ☑ Unknown Sources.</b></i>
</div>

<ul class="list-view with-swipe left-thumbs right-one-icons">
    <li ng-repeat="item in gameAndAppItems | filter:{isActive:true}">
        <div class="thumbs">
            <a href="{{item.link}}" class="thumb thumb-1">
				<img class="thumb thumb-3" src="{{item.imageUrl}}">
			</a>
        </div><!-- .thumbs -->
        <a href="{{item.link}}" class="content">
        	<h2>{{item.name}}</h2>
            {{item.type}}
            <div class="list-view-icons">
                <span class="icon-right-arrow">&nbsp;</span>
            </div>
        </a>
    </li>
</ul>


</div><!--#app-content-->
</div><!--#app-wrapper-->\
</body>
<script src="js/app.js"></script>
</html>
