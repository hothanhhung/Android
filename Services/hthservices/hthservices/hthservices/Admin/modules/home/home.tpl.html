<div class="container-fluid">
    <div class="row">
        Reports
    </div>
    <div class="row">
        <div class="pull-right">
            <span class="glyphicon glyphicon-log-out" style="color: red; font-size: 20px;" ng-click="Logout()" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Schedule Request Logs</h2>
            <grid-report is-failed-request=false></grid-report>
        </div>
        <div class="col-sm-6">
            <h2>Schedule Failed Request Logs</h2>
            <grid-report is-failed-request=true></grid-report>
        </div>
    </div>
</div>
