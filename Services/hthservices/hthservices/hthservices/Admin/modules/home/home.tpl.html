<div class="container-fluid">
    <div class="row">
        Reports
    </div>
    <div class="row">
        <div class="pull-right col-sm-1">
            <div class="col-sm-1">
                <a href="#/dashboard">
                    <span class="glyphicon glyphicon-dashboard" style="color: green; font-size: 20px;" />
                </a>
            </div>
            <div class="col-sm-1">
                <a href="javascript:void(0)">
                    <span class="glyphicon glyphicon-log-out" style="color: red; font-size: 20px;" ng-click="Logout()" />
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <h2>Schedule Request Logs</h2>
            <grid-report is-failed-request=false></grid-report>
        </div>
        <div class="col-sm-12 col-lg-6">
            <h2>Schedule Failed Request Logs</h2>
            <grid-report is-failed-request=true></grid-report>
        </div>
    </div>
</div>
