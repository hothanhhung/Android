
<div class="code-cut" style="position: relative">
    <div ng-if="$ctrl.ScheduleRequestLogs.IsLoading" style="width: 100%; height: 100%; position: absolute; text-align: center; background-color: rgba(179, 175, 179, 0.46); z-index: 9999;">
        <span style="top: 50%; left: 45%; position: absolute; font-weight: bold; padding:5px; background-color: grey;"> loading... </span>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label class="form-check">
                Channel Key
                <input type="checkbox" ng-model="ScheduleRequestLogs.Filter.ChannelKey" ng-init="ScheduleRequestLogs.Filter.ChannelKey=!$ctrl.ScheduleRequestLogs.Filter.NoChannelKey">
            </label>
        </div>
        <div class="form-group">
            <label class="form-check">
                Current Date
                <input type="checkbox" ng-model="ScheduleRequestLogs.Filter.CurrentDate" ng-init="ScheduleRequestLogs.Filter.CurrentDate=!$ctrl.ScheduleRequestLogs.Filter.NoCurrentDate">
            </label>
        </div>
        <div class="form-group">
            <label class="form-check">
                Date On
                <input type="checkbox" ng-model="ScheduleRequestLogs.Filter.DateOn" ng-init="ScheduleRequestLogs.Filter.DateOn=!$ctrl.ScheduleRequestLogs.Filter.NoDateOn">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" ng-click="$ctrl.ApplyColums(ScheduleRequestLogs.Filter.ChannelKey, ScheduleRequestLogs.Filter.CurrentDate, ScheduleRequestLogs.Filter.DateOn)" class="btn btn-primary">Apply</button>
        </div>
    </div>
    <div class="table-responsive">
        <div id="area-dashboard"></div>
    </div>
</div>
