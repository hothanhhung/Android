
<div class="code-cut" style="position: relative">
    <div ng-if="ScheduleRequestLogs.IsLoading" style="width: 100%; height: 100%; position: absolute; text-align: center; background-color: rgba(179, 175, 179, 0.46); z-index: 9999;">
        <span style="top: 50%; left: 45%; position: absolute; font-weight: bold; padding:5px; background-color: grey;"> loading... </span>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div class="form-group">
                From Date
            </div>
            <div class="form-group">
                <md-datepicker ng-model="ScheduleRequestLogs.FromDate" md-placeholder="Enter date" md-max-date="ScheduleRequestLogs.ToDate"></md-datepicker>
            </div>
            </div>
        <div class="form-group">
            <div class="form-group">
                To Date
            </div>
            <div class="form-group">
                <md-datepicker ng-model="ScheduleRequestLogs.ToDate" md-placeholder="Enter date" md-max-date="ToDateMaxDate"></md-datepicker>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" ng-click="GetReport()" class="btn btn-primary">Apply</button>
        </div>
    </div>
    <div class="table-responsive">
        <div style="padding: 30px;border: 1px solid #ccc;box-shadow: 1px 1px 2px #eee;margin: 10px 0;position: relative;">
            <div style="text-align: center;">Quarterly Apple iOS device unit sales</div>
            <div id="area-dashboard" class="graph"></div>

        </div>
    </div>
</div>
