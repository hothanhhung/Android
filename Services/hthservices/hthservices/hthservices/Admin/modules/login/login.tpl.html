<div class="container col-X-4" style="margin-top: 100px; width: 400px; background-color: rgba(109, 181, 118, 0.34);">
    <div class="form-group" ngif="AuthInfo.Message!=''">{{AuthInfo.Message}}</div>
    <div class="form-group">
        <input type="text" ng-model="Username" placeholder="Username" required="required" />
    </div>
    <div class="form-group">
        <input type="password" ng-model="Password" placeholder="Password" required="required" ng-enter="Login(Username, Password)" />
    </div>
    <div class="form-group">
        <button type="submit" ng-click="Login(Username, Password)" class="btn btn-primary">Let me in.</button>
    </div>
</div>
