    <div id="root"></div>
    <script type="text/babel">
		const e = React.createElement;

		function SelectedYears(props) {
		  return (
			<select className="select-input-year" 
				name="years" id="years" value={props.selectedYear} onChange={(obj)=>{props.handleSelectedYear(obj.target.value);}}>
				{props.years.map((item,index)=>{
					 return <option key={item} value={item}>{item}</option>
				 })}
			</select>
		  );
		}
		
		var moreDetails = {
			'tieu-han':'Nó thường bắt đầu vào khoảng ngày 5 hay 6 tháng 1 dương lịch, khi Mặt Trời ở xích kinh 285°.<br/>Tiết Tiểu hàn nghĩa là rét nhẹ',
			'dai-han':'Tiết đại hàn bắt đầu từ ngày 20 hay 21 tháng 1 khi Mặt Trời ở xích kinh 300°. <br/>Trong khoảng thời gian diễn ra tiết khí này thông thường thời tiết rất lạnh ở Bắc bán cầu Trái Đất. Tuy nhiên nếu trước đó, khi tiết tiểu hàn diễn ra mà thời tiết đã rất lạnh thì thời tiết trong tiết đại hàn lại thường không lạnh lắm. Ở miền bắc Việt Nam, từ đèo Hải Vân trở ra thì ảnh hưởng của gió mùa đông bắc khô và lạnh còn lớn nên trong nông nghiệp người ta rất chú ý tới các tiết khí này nhằm có các biện pháp bảo vệ cây trồng thích hợp, tránh cho chúng không bị chết do rét đậm, rét hại.',
			'lap-xuan':'Lập xuân là lúc kinh độ Mặt Trời bằng 315°.  Nó thông thường rơi vào ngày 4 hoặc 5 tháng 2 dương lịch. Ngày lập xuân được coi là ngày bắt đầu mùa xuân ở Việt Nam, Trung Quốc và một số nước khác gần khu vực xích đạo ở Bắc Bán cầu Trái Đất.<br/>Tuy nhiên trong đời sống hàng ngày thì thời tiết lúc này gây ra nhiều khó khăn như các loại bệnh tật đối với người và gia cầm, gia súc cũng như cây trồng, do các loại vi khuẩn có điều kiện thuận lợi để phát triển do độ ẩm cao và nhiệt độ môi trường thích hợp.',
			'vu-thuy':'Ngày bắt đầu tiết Vũ thủy thường diễn ra vào khoảng ngày 18 hay 19 tháng 2 dương lịch, khi Mặt Trời ở xích kinh 330°.<br/>Ý nghĩa của tiết khí này là Mưa ẩm.',
			'kinh-trap':'Kinh trập thường diễn ra vào khoảng ngày 5 hay 6 tháng 3 dương lịch, khi Mặt Trời ở xích kinh 345°.<br/>Ý nghĩa của tiết khí này là Sâu nở. ',
			'xuan-phan':'Xuân phân diễn ra vào khoảng 19 tháng 3 đến 21 tháng 3, khi Mặt Trời ở xích kinh 0°.<br/>Tại điểm xuân phân, người quan sát sẽ thấy Mặt Trời khi đó mọc "chính xác" ở phía Đông và lặn "chính xác" ở phía Tây. Có thể nói nôm na là Xuân phân là thời điểm mà trước và sau đó khoảng ba tháng Mặt Trời có xu hướng mỗi ngày mọc và lặn nhích dần về phía bắc.<br/>Đối với Việt Nam thì ngày này không có gì đặc biệt lắm. Tuy nhiên đối với một số quốc gia trên thế giới thì đây là một ngày hội.',
			'thanh-minh':'Thanh minh thường bắt đầu vào ngày 4 hoặc 5 tháng 4 dương lịch, khi kinh độ Mặt Trời bằng 15°.<br/>Xét về mặt thời tiết, khí hậu thì từ thời điểm này trở đi ở miền Bắc Việt Nam, do ảnh hưởng của luồng gió mùa đông-bắc đã yếu, gió đông-nam đã mạnh dần lên và mưa phùn đã gần như chấm dứt hẳn. Điều này làm mất đi hiện tượng nồm (hiện tượng làm hơi nước ngưng tụ lại trên bề mặt các đồ vật tiếp giáp gần với mặt đất cũng như nhà cửa) và tiết trời trở nên trong sáng, dễ chịu hơn do nhiệt độ đã lên cao và độ ẩm giảm xuống. Tuy nhiên, gần như vẫn chưa có mưa rào.<br/>Ngày Thanh minh là một yếu tố quan trọng để xác định ngày Tết Nguyên Đán cũng như xác định tháng nhuận trong âm lịch. Quy tắc đó là: Ngày Thanh Minh năm âm lịch nào cũng phải rơi vào tháng 3 âm (là tháng Thìn) ',
			'coc-vu':'Cốc vũ thường bắt đầu vào khoảng ngày 19 hay 20 tháng 4 dương lịch, khi Mặt Trời ở xích kinh 30°<br/>Ý nghĩa của tiết khí này là Mưa rào. ',
			'lap-ha':'Lập hạ thường bắt đầu vào khoảng ngày 5 hay 6 tháng 5 dương lịch, khi Mặt Trời ở xích kinh 45°.<br/>Ý nghĩa của tiết khí này là bắt đầu mùa hè.',
			'tieu-man':'Tiểu mãn thường bắt đầu vào khoảng ngày 21 hay 22 tháng 5 dương lịch, khi Mặt Trời ở xích kinh 60°.<br/>Ý nghĩa của tiết khí này là Lũ nhỏ',
			'mang-chung':'Mang chủng thường bắt đầu vào khoảng ngày 5 hay 6 tháng 6 dương lịch, khi Mặt Trời ở xích kinh 75°.<br/>Ý nghĩa của tiết khí này là Ngũ cốc trổ bông. Đối với người nông dân Việt Nam, nó còn là khi người ta nhìn thấy chòm sao Tua Rua mọc',

		function removeAccents(str) {
		  var AccentsMap = [
			"aàảãáạăằẳẵắặâầẩẫấậ",
			"AÀẢÃÁẠĂẰẲẴẮẶÂẦẨẪẤẬ",
			"dđ", "DĐ",
			"eèẻẽéẹêềểễếệ",
			"EÈẺẼÉẸÊỀỂỄẾỆ",
			"iìỉĩíị",
			"IÌỈĨÍỊ",
			"oòỏõóọôồổỗốộơờởỡớợ",
			"OÒỎÕÓỌÔỒỔỖỐỘƠỜỞỠỚỢ",
			"uùủũúụưừửữứự",
			"UÙỦŨÚỤƯỪỬỮỨỰ",
			"yỳỷỹýỵ",
			"YỲỶỸÝỴ"    
		  ];
		  for (var i=0; i<AccentsMap.length; i++) {
			var re = new RegExp('[' + AccentsMap[i].substr(1) + ']', 'g');
			var char = AccentsMap[i][0];
			str = str.replace(re, char);
		  }
		  return str;
		}
		
		function findBackground(tiet){
			return removeAccents(tiet).replace(' ','-').toLowerCase();
		}
		
		function getFullDate(year, dateInString){
			var items = dateInString.split('-');
			return `${year}-${items[1]}-${items[0]}`
		}
		
		function findNearTietKhi(year, items){
			var currentDate = new Date();
			if(currentDate.getFullYear() != year) return [];
			
			var current = `${currentDate.getFullYear()}-${currentDate.getMonth()>8?currentDate.getMonth() + 1:'0'+(currentDate.getMonth() + 1)}-${currentDate.getDate()>9?currentDate.getDate():'0'+currentDate.getDate()}`
			
			var beforeItem;
			var afterItem;
			for(var i = 0; i< items.length; i++){
				if(getFullDate(year, Object.keys(items[i])[0]) <= current){
					beforeItem = items[i];
				}
				if(getFullDate(year, Object.keys(items[i])[0]) > current && !afterItem){
					afterItem = items[i];
				}
			}
			
			return [beforeItem, afterItem]
		}
		class TietKhiView extends React.Component {
			constructor(props) {
				super(props);
				this.state = { showPopup: false, title: '', content: '' };
			}
			
			showPopupContent = (item)=>{
				var content = moreDetails[findBackground(Object.values(item)[0])];
				this.setState({title: Object.values(item)[0],content: content, showPopup: true})
			}				
			
			render() {
				var nearItems = findNearTietKhi(this.props.selectedYear, this.props.items)
				return (
						<div className = "tiet-khi-container">
							{this.props.items.map((item,index)=>{
								 return <div className ={`tiet-khi-item`} key={index} onClick={()=>{this.showPopupContent(item)}}>
									<div className = {`background-item ${findBackground(Object.values(item)[0])} ${nearItems.indexOf(item) >= 0?'active-background-item':''}`} ></div><div className={`info-item ${nearItems.indexOf(item) >= 0?'active-item':''}`}>{Object.keys(item)[0]}<br/>{Object.values(item)[0]}</div></div>
							 })}
						<div className="container-popup" style={{display: `${this.state.showPopup?'block':'none'}`}}>
							<div className="popup">
								<div className='popup-title'>{this.state.title}</div>
								<div className='popup-content' dangerouslySetInnerHTML={{__html:this.state.content}}></div>
								<button style={{position: 'absolute',bottom: '5px',left: '43%'}} onClick={()=>{this.setState({ showPopup: false})}}> Đóng</button>
							</div>
						</div>
					 </div>
			  );
			}
		}
		
		class MainComponent extends React.Component {
			constructor(props) {
				super(props);
				var currentYear = (new Date()).getFullYear().toString();
				this.state = { selectedYear: currentYear, years: [], selectedTietKhi: [] };
			}
			
			handleSelectedYear = (year) =>{
				var tietKhi = this.state.TietKhi[year];
				this.setState({ selectedYear: year, selectedTietKhi: [...tietKhi]});
			}
			
			getSupportYears = () => {
				var currentYear = (new Date()).getFullYear();
				var years = [];
				for(var i = currentYear - 5; i <= currentYear + 5; i++){
					years.push(''+i);
				}
				return years;
			}
			
			componentWillMount = () => {
				var url = 'https://raw.githubusercontent.com/hothanhhung/static-files/master/tuvi/tietkhi.json?ts='+(new Date()).getTime();
				  $.ajax({
					url: url,
					type: 'GET',
					timeout: 10000,
					error: (xhr, status, error) => {
					  alert("Lỗi khi tải dữ liệu");
					},
					success: (responsedata) => {
					  if(responsedata != ''){  
						this.state.TietKhi = JSON.parse(responsedata);
						this.setState({years: this.getSupportYears()});//{ years: Object.keys(this.state.TietKhi) });
						this.handleSelectedYear(this.state.selectedYear);
					  }else{
						  alert("Không có dữ liệu");
					  }
					}
				  });
			}
			
			render() {
				return (
				  <div>
					<div className = "years-container">
						<SelectedYears
							years={this.state.years}
							selectedYear={this.state.selectedYear}
							handleSelectedYear={this.handleSelectedYear}
						/>
					</div>
					<div>
						<TietKhiView
							selectedYear = {this.state.selectedYear}
							items={this.state.selectedTietKhi}
						/>
					</div>
				  </div>
				);
			  }
			}
			ReactDOM.render(
				e(MainComponent),
				document.getElementById('root')
			);

    </script>
