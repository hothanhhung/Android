<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <style>
        .giai, tr:nth-child(1) {
            background: none repeat scroll 0% 0% #888C95;
            color: #FFF;
        }

            .giai img {
                float: left;
                padding-right: 2px;
            }

            .giai h3 {
                float: left;
            }

        .time_f {
            color: #209EBB;
            font-weight: 700;
            text-align: center;
            width: 15%;
            min-width: 43px;
        }

        .text_right {
            text-align: right;
            width: 40%;
        }

        .guess {
            color: #209EBB;
            font-weight: 700;
            text-align: center;
        }

        .lich {
            font-size: 12px;
            line-height: 20px;
        }

        .date {
            background: none repeat scroll 0% 0% #D4D4D4;
            color: #404040;
            font-size: 13px;
            font-weight: 700;
        }

        td {
            padding-left: 5px;
        }

        .grey_row {
            background-color: #F3F3F3;
        }

        .table {
            border-collapse: collapse;
            width: 100% !important;
            margin-left: auto;
            margin-right: auto;
        }

        .width90 {
            width: 99% !important;
        }

        .col-md-6 {
            padding-right: 3px !important;
            padding-left: 3px !important;
        }
    </style>
</head>
  <body>
	<div ng-app="starter" ng-controller="mainController">
		<div class="container-fluid" style="margin: 0px 0px 10px 0px">    
			<div class="row" style="margin: 10px -10px 10px -10px;">
				<div class="col-xs-6 col-md-6">
				  <div class="dropdown width90">
					  <button class="btn btn-default dropdown-toggle width90" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{selectedKindsOfViewTime.name}}
						<span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu width90" aria-labelledby="dropdownMenu1">
						<li ng-repeat="kind in KindsOfViewTime"><a href="javascript:void(0)" ng-click="changeKindsOfViewTime(kind)"> {{kind.name}}</a></li>
					  </ul>
					</div>
				</div>
				<div class="col-xs-6 col-md-6">
				  <div class="dropdown width90">
					  <button class="btn btn-default dropdown-toggle width90" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						{{selectedKindOfTuVi.name}}
						<span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu width90" aria-labelledby="dropdownMenu1">
						<li ng-repeat="kind in KindsOfTuVi"><a href="javascript:void(0)" ng-click="changeKindOfTuVi(kind)"> {{kind.name}}</a></li>
					  </ul>
					</div>
				</div>
			</div>
			<div class="row" style="margin: 10px -10px 10px -10px;">
				<div ng-bind-html = "TuVi.Content"></div>
			</div> 
			<div class="row">
				<div style="font-size:10px">Nội dung được sưu tầm, có tính chất giải trí. Đề nghị không cuồng tin :D</div>
			</div>      
		</div>
	</div>
  <script> 
angular.module('starter', []).controller("mainController", ['$scope', '$http','$sce', function ($scope, $http, $sce){
	$scope.TuVi = {Content:$sce.trustAsHtml("BXH")};
	$scope.KindsOfViewTime = [{ id: 1, name: 'Ngày Hôm Nay' },{ id: 2, name: 'Tháng Này' },{ id: 3, name: 'Năm Này' }];
	$scope.selectedKindsOfViewTime = $scope.KindsOfViewTime[0];
	$scope.changeKindsOfViewTime = function(kind)
	{
		$scope.selectedKindsOfViewTime = kind;
		$scope.updateInformation();
	}
	
	$scope.KindsOfTuVi = [{"id":"Ty","name":"Tuổi Tý"},{"id":"Suu","name":"Tuổi Sửu"},{"id":"Dan","name":"Tuổi Dần"},{"id":"Meo","name":"Tuổi Mẹo"},{"id":"Thin","name":"Tuổi Thìn"},{"id":"Ti","name":"Tuổi Tỵ"},{"id":"Ngo","name":"Tuổi Ngọ"},{"id":"Mui","name":"Tuổi Mùi"},{"id":"Than","name":"Tuổi Thân"},{"id":"Dau","name":"Tuổi Dậu"},{"id":"Tuat","name":"Tuổi Tuất"},{"id":"Hoi","name":"Tuổi Hợi"},{"id":"BachDuong","name":"Cung Bạch Dương"},{"id":"KimNguu","name":"Cung Kim Ngưu"},{"id":"SongTu","name":"Cung Song Tử"},{"id":"CuGiai","name":"Cung Cự Giải"},{"id":"SuTu","name":"Cung Sư Tử"},{"id":"XuNu","name":"Cung Xử Nữ"},{"id":"ThienBinh","name":"Cung Thiên Bình"},{"id":"BoCap","name":"Cung Bọ Cạp"},{"id":"NhanMa","name":"Cung Nhân Mã"},{"id":"MaKet","name":"Cung Ma Kết"},{"id":"BaoBinh","name":"Cung Bảo Bình"},{"id":"SongNgu","name":"Cung Song Ngư"}];
	$scope.selectedKindOfTuVi = $scope.KindsOfTuVi[0];

	$scope.changeKindOfTuVi = function(kind)
	{
		$scope.selectedKindOfTuVi = kind;
		$scope.updateInformation();
	}

   $scope.updateInformation = function(shouldFindNewItem, loadFromOther){
   var date = new Date();
   var timeKey = ""+date.getFullYear();
   if($scope.selectedKindsOfViewTime.id !== 3)
   {
	 timeKey += (date.getMonth()<9?"0":"") + (date.getMonth() + 1);
	 if($scope.selectedKindsOfViewTime.id === 1){
		timeKey += (date.getDate()<10?"0":"") + (date.getDate());
	 }
   }
   
   var tuviContent = $scope.TuViData[timeKey];
   if(tuviContent && tuviContent[$scope.selectedKindOfTuVi.id]){
	$scope.TuVi.Content = $sce.trustAsHtml(tuviContent[$scope.selectedKindOfTuVi.id]);
   }else{
   if(loadFromOther){
	$scope.getCurrentData(timeKey);
   }
   else if(shouldFindNewItem && $scope.selectedKindsOfViewTime.id !== 3){
	if($scope.selectedKindsOfViewTime.id === 1){
		$scope.selectedKindsOfViewTime = $scope.KindsOfViewTime[1];
	}else{
		$scope.selectedKindsOfViewTime = $scope.KindsOfViewTime[2];
	}
	$scope.updateInformation(true);
   }else{
	$scope.TuVi.Content = $sce.trustAsHtml("Không tìm thấy dữ liệu");
	}
   }			
   };

	$scope.getCurrentData = function(timeKey){
		$scope.TuVi.Content = $sce.trustAsHtml("Đang lấy dữ liệu...");
		  var url = 'http://hunght.com/api/SolarLunar/GetTuVi?ts='+(new Date()).getDate();
		  $.ajax({
			url: url,
			type: 'GET',
			timeout: 10000,
			error: function(xhr, status, error){
			  $scope.updateInformation(true);
			  $scope.$apply();
			},
			success: function(responsedata){
			  if(responsedata != ''){  
				$scope.TuViData[timeKey] = responsedata[timeKey];
				$scope.updateInformation(true);
				$scope.$apply();
			  }
			}
		  });
	}	
	
	$scope.getData = function(){
		$scope.TuVi.Content = $sce.trustAsHtml("Đang lấy dữ liệu...");
		  var url = 'https://raw.githubusercontent.com/hothanhhung/static-files/master/tuvi/tuvi.json?ts='+(new Date()).getTime();
		  //var url = 'http://hunght.com/htmlpage/lichamduong/tuvi.json';
		  $.ajax({
			url: url,
			type: 'GET',
			timeout: 10000,
			error: function(xhr, status, error){
			  $scope.TuVi.Content = $sce.trustAsHtml("Không có dữ liệu");
			  $scope.$apply();
			},
			success: function(responsedata){
			  if(responsedata != ''){  
				$scope.TuViData = JSON.parse(responsedata);
				$scope.updateInformation(true, true);
				$scope.$apply();
			  }
			}
		  });
	}	
   $scope.getData();
   
}]);
  </script>
  </body>
</html>
