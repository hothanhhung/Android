<div>
    <div ng-if="IsLoading" class="loading">
        <span class="text-loading"> loading... </span>
    </div>
    <div id="CreateAndEditCommentModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{SelectedComment == null || SelectedComment.Id <= 0 ?"Create Comment":"Edit Comment"}}</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <form name="SaveCommentForm" ng-submit="SaveComment(SaveCommentForm.$valid)">
                            <div class="highlight">
                                <div class="form-group">
                                    <label>
                                        Name
                                    </label>
                                    <input type="text" required ng-model="SelectedComment.Name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <input type="text" required ng-model="SelectedComment.Email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Subject
                                    </label>
                                    <input type="text" required ng-model="SelectedComment.Subject" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        IsDisplay
                                    </label>
                                    <input type="number" ng-model="SelectedComment.IsDisplay" min="0" max="99" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        ContentId
                                    </label>
                                    <input type="number" ng-model="SelectedComment.ContentId" readonly class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>
                                        Message
                                    </label>
                                    <textarea ng-model="SelectedComment.Message" class="form-control" id="Message" name="commenteditor" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>
                            </div>
                            <div role="alert">
                                <span class="error" ng-show="myForm.input.$error.required">
                                    Required!
                                </span>
                                <span class="error" ng-show="myForm.input.$error.number">
                                    Not valid number!
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>
    
    <div class="row">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>ContentId</th>
                    <th>Subject</th>
                    <th>Is Display</th>
                    <th>Message</th>
                    <th>Reply Id</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in Comments">

                    <td>{{item.Id}}</td>
                    <td><div>{{item.Name}}</div></td>
                    <td>{{item.Emai}}</td>
                    <td>
                        <a href="#/content/{{item.ContentId}}">
                            <span>{{item.ContentId}}</span>
                        </a>
                    </td>
                    <td>{{item.Subject}}</td>
                    <td>{{item.IsDisplay}}</td>
                    <td>
                        <div ng-bind-html="item.Message" />
                    </td>
                    <td>{{item.ReplyToCommentId}}</td>
                    <td>{{item.CreatedDate}}</td>
                    <td>{{item.UpdatedDate}}</td>
                    <td align="center">
                        <a href="javascript:void(0)">
                            <span ng-click="EditComment(item)" style="width:50px" class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a href="javascript:void(0)">
                            <span ng-click="DeleteComment(item)" style="width:50px" class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
